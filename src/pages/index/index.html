<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKS - Nike Air Max Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    
   
</head>
<body>

    <div class="container">
        <header>
            <nav class="nav-links">
                <a href="#">New Drops ðŸ”¥</a>
                <a href="#">Men â–¾</a>
                <a href="#">Women â–¾</a>
            </nav>

            <img class="img-logo" src="../../../res/images/logoKick.png" alt="KICKS Logo" onclick="location.href='./../index/index.html'" style="cursor: pointer; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.3)'" onmouseout="this.style.transform='scale(1)'">

            <div class="user-actions">
                <i class="fas fa-search"></i>
                <i class="fas fa-user" onclick="location.href='./../user/user.html'"></i>
                <i class="fas fa-shopping-cart" onclick="location.href='./../cart/cart.html'"><span class="cart-count">0</span></i>
            </div>
        </header>

        <h1 class="hero-title">DO IT <span class="highlight-blue">RIGHT</span></h1>

        <div class="banner-wrapper">
            <div class="banner-img"></div>

            <div class="vertical-text">
                Nike product of the year
            </div>

            <div class="banner-content">
                <h2>Nike Air Max</h2>
                <p>Nike introducing the new air max for everyone's comfort</p>
                <button class="btn-shop">Shop Now</button>
            </div>

            <div class="thumbnails">
                <div class="thumb-item">
                    <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?q=80&w=2000&auto=format&fit=crop" alt="Shoe 1">
                </div>
                <div class="thumb-item">
                    <img src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?q=80&w=2000&auto=format&fit=crop" alt="Shoe 2">
                </div>
            </div>
        </div>
        <!-- Product Detail Section -->
    </div> 
         <section id="product-detail-section"></section>
        
         <div class="shop-container">
   <aside class="sidebar">
    <div class="filter-header">
        <h3>Filters</h3>
    </div>

    <div class="filter-group">
        <h4>Refine by</h4>
        <div class="refine-tags">
            <span class="tag-pill active">Mens</span>
            <span class="tag-pill active">Casual</span>
        </div>
    </div>

    <div class="filter-group">
        <h4>Size</h4>
        <div class="size-filter-grid">
            <button class="filter-size-btn" onclick="toggleFilter('size', 38)">38</button>
            <button class="filter-size-btn" onclick="toggleFilter('size', 39)">39</button>
            <button class="filter-size-btn" onclick="toggleFilter('size', 40)">40</button>
            <button class="filter-size-btn" onclick="toggleFilter('size', 41)">41</button>
            <button class="filter-size-btn" onclick="toggleFilter('size', 42)">42</button>
            <button class="filter-size-btn" onclick="toggleFilter('size', 43)">43</button>
            <button class="filter-size-btn" onclick="toggleFilter('size', 44)">44</button>
            <button class="filter-size-btn" onclick="toggleFilter('size', 45)">45</button>
        </div>
    </div>

    <div class="filter-group">
        <h4>Color</h4>
        <div class="color-filter-grid">
            <div class="filter-color-btn" style="background-color: #4f6bf5;" onclick="toggleFilter('color', '#4f6bf5', this)"></div>
            <div class="filter-color-btn" style="background-color: #ffaa00;" onclick="toggleFilter('color', '#ffaa00', this)"></div>
            <div class="filter-color-btn" style="background-color: #222222;" onclick="toggleFilter('color', '#222222', this)"></div>
            <div class="filter-color-btn" style="background-color: #1a4d2e;" onclick="toggleFilter('color', '#1a4d2e', this)"></div>
            <div class="filter-color-btn" style="background-color: #555555;" onclick="toggleFilter('color', '#555555', this)"></div>
            <div class="filter-color-btn" style="background-color: #FFFFFF; border:1px solid #ccc;" onclick="toggleFilter('color', '#FFFFFF', this)"></div>
        </div>
    </div>

    <div class="filter-group">
        <h4>Brand</h4>
        <div class="checkbox-list">
            <label class="custom-checkbox"><input type="checkbox" value="Nike" onchange="toggleFilter('brand', 'Nike')"> Nike</label>
            <label class="custom-checkbox"><input type="checkbox" value="Adidas" onchange="toggleFilter('brand', 'Adidas')"> Adidas</label>
            <label class="custom-checkbox"><input type="checkbox" value="Jordan" onchange="toggleFilter('brand', 'Jordan')"> Jordan</label>
            <label class="custom-checkbox"><input type="checkbox" value="Puma" onchange="toggleFilter('brand', 'Puma')"> Puma</label>
        </div>
    </div>

    <div class="filter-group" style="border:none;">
        <h4>Price</h4>
        <input type="range" id="priceRange" min="0" max="1000" value="1000" step="10" oninput="updatePrice(this.value)">
        <div class="price-labels">
            <span>$0</span> <span id="priceValue" style="font-weight:bold;">$1000</span>
        </div>
    </div>
</aside>
    <!-- Main List Content -->
    <main class="main-content">
        <div class="content-header">
            <h2 class="section-title">Life Style Shoes</h2>
            <span id="product-count" style="color:#666;">(20 items)</span>
        </div>

        <div class="product-grid" id="grid-container">
            </div>

        <div id="pagination" class="pagination-container">
            </div>
    </main>
</div>
    <script src="../../globals/initilization.js"></script>
    <script src="index.js"></script>
</body>
</html>
